<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Work+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6f661f3874.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="title">
    <div id="title" class="container-fluid">
      <p style="font-size:2.5rem;font-weight:bold;">Rock Paper Scissors</p>
    </div>
  </section>
  <section id="scoreboard">
    <div id="scoreboard" class="container-fluid">
      <p syle="font-weight:bold;">Scoreboard</p>
      <div id="main" class="row">
        <div id="score1" class="col-lg-6">
          <center>
            <p style="font-size:1.5rem;color:red;">User<br><h3 id="user">0</h3></p>
          </center>

        </div>
        <div id="score2" class="col-lg-6">

          <center>
            <p style="font-size:1.5rem;color:red;">Comp<br><h3 id="comp">0</h3></p>
          </center>
        </div>

      </div>
    </div>
  </section>
  <section id="game">
    <div class="container-fluid">
      <p id="result" style="color:#fff;font-size:1.5rem;">Let The Game Begin!!</p><br>
      <div id="game1" class="row">
        <div class="col-lg-4">
          <center>
            <i id="i1" class="far fa-hand-rock fa-5x"></i>
          </center>
        </div>
        <div class="col-lg-4">
          <center>
            <i id="i2" class="far fa-hand-paper fa-5x"></i>
          </center>

        </div>
        <div class="col-lg-4">
          <center>
            <i id="i3" class="far fa-hand-scissors fa-5x"></i>
          </center>

        </div>
      </div>
      <br><br>
      <p style="color:#fff;font-size:1.5rem;">Make your Move Mate!</p>
    </div>
  </section>
  <section id="footer" style="background-color: #fff;height:100%;">
  <p style="font-size:1rem;padding:1%;">Work of Steverogers</p>
  </section>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
